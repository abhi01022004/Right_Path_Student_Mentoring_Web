<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RIGHT PATH - Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0 0 20px 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        input[type="text"],
        input[type="password"] {
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #74ebd5;
            color: #fff;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4bc3c1;
        }

        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }

        .flash-messages li {
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">

        <h1>RIGHT PATH</h1>
        <p>Welcome back! Please sign in to continue.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signin') }}" method="POST">
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>

        <div class="footer">
            &copy; 2024 RIGHT PATH. All Rights Reserved.
        </div>
    </div>
</body>
</html>
